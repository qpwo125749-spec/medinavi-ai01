version: '3.8'

services:
  medinavi-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medinavi-ai
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=MediNavi AI
      - APP_VERSION=0.1.0
      - DEBUG=false
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
      - API_V1_PREFIX=/api/v1
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - ENABLE_CACHE=true
      - CACHE_TTL=3600
      - RATE_LIMIT_PER_MINUTE=60
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - medinavi-network

